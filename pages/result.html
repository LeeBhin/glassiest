<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>glassiest</title>
    <link rel="stylesheet" href="/styles/result.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="/face-api.min.js"></script>
    <script defer src="/scripts/result.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/pictures/logo/logo2.png" alt="" onclick="location.reload()">
        </div>
    </header>

    <div class="content">
        <div class="glassType"></div>
        <div class="faceInfo">
            <div class="faceLandmarks"></div>
            <div id="faceType"></div>
            <div id="explain"></div>
        </div>

        <div class="camZone">
            <div class="zonewrap">
                <video id="video" width="720" height="560" autoplay muted></video>
            </div>
        </div>

    </div>
</body>

</html>

<div id="webcam-container" style="display: none;"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
